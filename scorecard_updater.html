<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorecard Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .form-section h2 {
      margin-bottom: 10px;
    }
    .form-section input, .form-section select, .form-section button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      font-size: 14px;
    }
    .form-section button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>Update Scorecard</h2>
    <input type="text" id="team1" placeholder="Team 1">
    <input type="text" id="team2" placeholder="Team 2">
    <input type="text" id="score" placeholder="Score (e.g., 141-2)">
    <input type="text" id="overs" placeholder="Overs (e.g., 61.2)">
    <input type="text" id="target" placeholder="Target">

    <input type="text" id="batter1Name" placeholder="Batter 1 Name">
    <input type="text" id="batter1Score" placeholder="Batter 1 (runs,balls)">
    
    <input type="text" id="batter2Name" placeholder="Batter 2 Name">
    <input type="text" id="batter2Score" placeholder="Batter 2 (runs,balls)">

    <select id="striker">
      <option value="batter1">Batter 1</option>
      <option value="batter2">Batter 2</option>
    </select>

    <button onclick="saveData()">Save and Update Display</button>
  </div>

     <script>
    function saveData() {
      const data = {
        team1: document.getElementById("team1").value,
        team2: document.getElementById("team2").value,
        batter1: document.getElementById("batter1").value,
        batter2: document.getElementById("batter2").value,
        runs: parseInt(document.getElementById("runs").value),
        wickets: parseInt(document.getElementById("wickets").value),
        overs: document.getElementById("overs").value
      };

      fetch('/api/score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(() => alert("Score updated!"))
      .catch(err => alert("Failed to update score"));
    }
      <script>
    function saveData() {
  const targetValue = document.getElementById("target").value.trim();
  const target = targetValue === "" ? 0 : parseInt(targetValue);

  const data = {
    team1: document.getElementById("team1").value,
    team2: document.getElementById("team2").value,
    batter1: document.getElementById("batter1Name").value,
    batter2: document.getElementById("batter2Name").value,
    batter1Score: document.getElementById("batter1Score").value,
    batter2Score: document.getElementById("batter2Score").value,
    runs: parseInt(document.getElementById("score").value.split('-')[0]) || 0,
    wickets: parseInt(document.getElementById("score").value.split('-')[1]) || 0,
    overs: document.getElementById("overs").value,
    target: isNaN(target) ? 0 : target,  // Ensure the target is a number
    striker: document.getElementById("striker").value
  };

  fetch('/api/score', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(() => alert("Score updated!"))
  .catch(err => alert("Failed to update score"));
}
  </script>
</body>
</html>
